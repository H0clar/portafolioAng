<body class="bg-gray-100 text-gray-900" style="background-color: #1a202c;">
    <!-- Navbar -->
    <header class="fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto flex items-center justify-between py-4 px-6 bg-blue-900 bg-opacity-75">
            <a href="/" class="text-2xl font-bold text-white" (click)="scrollToSection($event, 'home')">Julio Romero</a>
  
            <nav class="hidden md:flex space-x-4">
                <a href="#about" class="hover:text-yellow-400 text-white" (click)="scrollToSection($event, 'about')">Sobre mí</a>
                <a href="#skills" class="hover:text-yellow-400 text-white" (click)="scrollToSection($event, 'skills')">Habilidades</a>
                <a href="#projects" class="hover:text-yellow-400 text-white" (click)="scrollToSection($event, 'projects')">Proyectos</a>
                <a href="#contact" class="hover:text-yellow-400 text-white" (click)="scrollToSection($event, 'contact')">Contacto</a>
                <!-- Enlace al CV -->
                <a href="https://h0clar.github.io/portafolioAng/assets/imagenes/cv/CVJulioRomero.pdf" target="_blank" class="hover:bg-yellow-400 bg-yellow-500 text-black font-bold py-2 px-4 rounded shadow hover:shadow-lg transition duration-300">CV</a>
            </nav>
            <button class="md:hidden menu-icon" (click)="toggleNavbar()">
                <div class="space-y-2">
                    <span class="block w-8 h-0.5 bg-white"></span>
                    <span class="block w-8 h-0.5 bg-white"></span>
                    <span class="block w-8 h-0.5 bg-white"></span>
                </div>
            </button>
        </div>
        <div *ngIf="!isNavbarCollapsed" class="md:hidden text-white bg-blue-900 bg-opacity-75">
            <nav class="space-y-4 px-4 py-6 text-center">
                <a href="#about" class="block py-2 hover:bg-gray-800 text-white" (click)="scrollToSection($event, 'about')">Sobre mí</a>
                <a href="#skills" class="block py-2 hover:bg-gray-800 text-white" (click)="scrollToSection($event, 'skills')">Habilidades</a>
                <a href="#projects" class="block py-2 hover:bg-gray-800 text-white" (click)="scrollToSection($event, 'projects')">Proyectos</a>
                <a href="#contact" class="block py-2 hover:bg-gray-800 text-white" (click)="scrollToSection($event, 'contact')">Contacto</a>
                <!-- Enlace al CV para dispositivos móviles -->
                <a href="https://h0clar.github.io/portafolioAng/assets/imagenes/cv/CVJulioRomero.pdf" target="_blank" class="block py-2 hover:bg-yellow-400 bg-yellow-500 text-black font-bold rounded shadow hover:shadow-lg transition duration-300">CV</a>
            </nav>
        </div>
    </header>
</body>
